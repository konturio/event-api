spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://keycloak01.kontur.io/realms/kontur
          jwk-set-uri: https://keycloak01.kontur.io/realms/kontur/protocol/openid-connect/certs

konturApi:
  host: 'https://api.kontur.io/'

eventApi:
  host: 'https://api.kontur.io/events'

konturApps:
  host: 'https://apps.kontur.io/'

pdc:
  host: 'https://emops.pdc.org/'
  mapSrvHost: 'https://apps.pdc.org'

staticdata:
  s3Folder: 'PROD/'

humanitarianCrisis:
  s3Folder: 'kontur_events/PROD/'

crossProviderMerge:
  s3Bucket: 'event-api-locker01'
  s3Folder: 'cross-provider-merge'

aws:
  sqs:
    enabled: true

feign:
  client:
    config:
      default:
        defaultRequestHeaders:
          User-Agent: Event API PROD
