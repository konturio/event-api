server:
  servlet:
    contextPath: /events
  port: 8624
  shutdown: graceful
  jetty:
    connection-idle-timeout: 3600000

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s
  datasource:
    platform: postgres
    url: 'jdbc:postgresql://localhost:5432/postgres'
    username: postgres
    password: postgres
    hikari:
      register-mbeans: true
      pool-name: HikariPool-1
      minimum-idle: 8
      maximum-pool-size: 16
      connection-timeout: 60000
      idle-timeout: 300000
      max-lifetime: 600000
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://keycloak01.konturlabs.com/auth/realms/dev
          jwk-set-uri: https://keycloak01.konturlabs.com/auth/realms/dev/protocol/openid-connect/certs
  cloud:
    discovery:
      client:
        composite-indicator:
          enabled: false
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379
  profiles:
    active: awsSqsDisabled, jwtAuthDisabled, cacheDisabled

