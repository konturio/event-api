  firmsModisImport:
    enable: true
    initialDelay: 1000
    fixedDelay: 3600000
  firmsNoaaImport:
    enable: true
    initialDelay: 1000
    fixedDelay: 3600000
  firmsSuomiImport:
    enable: true
    initialDelay: 1000
    fixedDelay: 3600000
  emDatImport:
    enable: true
    initialDelay: 1000
    fixedDelay: PT3H # every 3 hours
  staticImport:
    enable: true
    initialDelay: 1000
  stormsNoaaImport:
    enable: true
    initialDelay: 1000
    fixedDelay: P1D # every day
  tornadoJapanMaImport:
    enable: false
    initialDelay: 1000
    fixedDelay: P1D
  historicalTornadoJapanMaImport:
    enable: false
    initialDelay: 1000
  calfireSearch:
    enable: true
    initialDelay: 1000
    fixedDelay: 3600000
  nifcImport:
    enable: true
